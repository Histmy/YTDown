<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<form>
  <input type="file">
  <div class="kontajner">
    <div class="input">
      <label for="title">Název:</label>
      <input type="text" name="title" id="title">
    </div>
    <div class="input">
      <label for="artist">Interpret:</label>
      <input type="text" name="artist" id="artist">
    </div>
    <div class="input">
      <label for="album">Album:</label>
      <input type="text" name="album" id="album">
    </div>
    <div class="cover">
      <label>Obrázek:</label>
      <div class="edit">
        <img class="tuzka" src="tuzka.png">
      </div>
      <img class="kavr">
    </div>
  </div>
  <div class="obal">
    <input class="btn" type="submit" value="Stáhnout">
  </div>
</form>

<div class="loading">
  <h1>Probíhá stahování a zpracování na serveru</h1>
  <p>Rychlost: <span class="size"></span></p>
  <p>Pokud je rychlost stahování i po chvíli 0 - 512 KB/s, zkuste stahování zrušit a spusit znovu.</p>
  <button class="btn cancel">Zrušit</button>
</div>

<script src="app.js"></script>
