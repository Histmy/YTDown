<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/icon.png" type="image/icon type">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div class="inputs">
      <div class="input">
        <label for="title" data-i18n="songTitle"></label>
        <input type="text" name="title" id="title">
      </div>
      <div class="input">
        <label for="interpret" data-i18n="songInterpret"></label>
        <input type="text" name="interpret" id="interpret">
      </div>
      <div class="input">
        <label for="album" data-i18n="songAlbum"></label>
        <input type="text" name="album" id="album">
      </div>
    </div>
    <div class="img">
      <label data-i18n="songImage"></label>
      <div class="edit">
        <img class="tuzka" src="../images/tuzka.png">
      </div>
      <img class="cover">
    </div>
    <input type="file" class="hidden">
    <input class="btn" type="submit" data-i18n-value="download">
  </form>

  <div class="downloading hidden">
    <div class="st1">
      <h1 data-i18n="downloadStarting"></h1>
    </div>
    <div class="st2 hidden">
      <h1 data-i18n="downloadInProgress"></h1>
      <h2>
        <span data-i18n="downloadRemaining"></span>
        <span class="remaining" data-i18n="downloadRemainingCalculating"></span>
      </h2>
      <div>
        <div class="border">
          <div class="progress"></div>
        </div>
        <span class="progress"></span>
      </div>
    </div>
    <div class="st3 hidden">
      <h1 data-i18n="downloadFinished"></h1>
      <h2 data-i18n="canCloseWindow"></h2>
    </div>
    <button class="btn cancel" data-i18n="cancel"></button>
  </div>

  <div class="errs"></div>

  <script type="module" src="../scripts/app.js"></script>
  <script type="module" src="../scripts/localization.js"></script>
</body>

</html>
